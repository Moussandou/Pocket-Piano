<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pocket Piano Main Interface</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#F6F6F4",
                        "background-dark": "#101622",
                        "neutral-dark": "#111111",
                        "neutral-mid": "#888888",
                        "neutral-light": "#E5E5E5",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Space Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0px",
                        "sm": "0px",
                        "md": "0px",
                        "lg": "0px",
                        "xl": "0px",
                        "full": "0px",
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for technical feel */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #F6F6F4;
        }
        ::-webkit-scrollbar-thumb {
            background: #111111;
        }
        
        /* Technical grid background pattern */
        .bg-grid-pattern {
            background-image: linear-gradient(#E5E5E5 1px, transparent 1px), linear-gradient(90deg, #E5E5E5 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Keyboard styling */
        .key-white {
            background: #F6F6F4;
            border: 1px solid #111111;
            border-top: none;
            height: 240px;
            z-index: 1;
        }
        .key-white:active, .key-white.active {
            background: #E5E5E5;
        }
        .key-black {
            background: #111111;
            width: 60%;
            height: 140px;
            z-index: 2;
            position: absolute;
            left: -30%;
        }
        .key-black:active, .key-black.active {
            background: #0d59f2;
        }
    </style>
</head>
<body class="bg-background-light text-neutral-dark font-display antialiased min-h-screen flex flex-col overflow-hidden">
<!-- Navigation -->
<header class="flex items-center justify-between border-b border-neutral-dark px-6 py-4 bg-background-light z-50">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-2xl">piano</span>
<h1 class="text-xl font-bold uppercase tracking-widest">Pocket Piano</h1>
<span class="bg-primary text-white text-[10px] px-1 py-0.5 ml-2 font-mono">v2.0.4</span>
</div>
<nav class="flex items-center gap-8">
<div class="flex gap-8">
<a class="text-sm font-medium hover:text-primary transition-colors uppercase tracking-wide" href="#">Sound</a>
<a class="text-sm font-medium hover:text-primary transition-colors uppercase tracking-wide" href="#">Styles</a>
<a class="text-sm font-medium hover:text-primary transition-colors uppercase tracking-wide" href="#">Cloud</a>
<a class="text-sm font-medium hover:text-primary transition-colors uppercase tracking-wide" href="#">Profile</a>
</div>
<div class="h-6 w-px bg-neutral-dark mx-2"></div>
<div class="flex gap-4">
<button class="flex items-center gap-2 border border-neutral-dark px-4 py-2 hover:bg-neutral-dark hover:text-white transition-colors group">
<span class="material-symbols-outlined text-sm group-hover:text-primary">usb</span>
<span class="text-xs font-bold uppercase tracking-wider">Connect MIDI</span>
</button>
<button class="flex items-center justify-center border border-neutral-dark w-10 h-10 hover:bg-neutral-dark hover:text-white transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</nav>
</header>
<!-- Main Workspace -->
<main class="flex-1 flex relative">
<!-- Left Sidebar: Studio Controls -->
<aside class="w-80 border-r border-neutral-dark bg-background-light flex flex-col z-40">
<div class="p-6 border-b border-neutral-dark">
<div class="flex items-center justify-between mb-2">
<h2 class="text-sm font-bold uppercase tracking-wider">Studio Controls</h2>
<div class="w-2 h-2 bg-primary animate-pulse"></div>
</div>
<p class="text-xs text-neutral-mid font-mono">SESSION ID: 8X-992A</p>
</div>
<div class="flex-1 overflow-y-auto p-6 space-y-8">
<!-- Master Volume -->
<div class="space-y-4">
<div class="flex justify-between items-end">
<label class="text-xs font-bold uppercase flex items-center gap-2">
<span class="material-symbols-outlined text-sm">volume_up</span>
                            Master Gain
                        </label>
<span class="text-xs font-mono text-primary">-3.5 dB</span>
</div>
<div class="relative h-12 w-full flex items-center">
<div class="absolute inset-x-0 h-[1px] bg-neutral-mid"></div>
<div class="w-full h-12 relative flex items-center">
<!-- Custom Fader Track -->
<div class="w-[75%] h-[2px] bg-primary absolute left-0 top-1/2 -translate-y-1/2"></div>
<!-- Custom Fader Handle -->
<div class="w-3 h-6 bg-neutral-dark border border-neutral-dark absolute left-[75%] top-1/2 -translate-y-1/2 cursor-pointer hover:bg-primary transition-colors"></div>
</div>
</div>
</div>
<!-- Sustain -->
<div class="space-y-4">
<div class="flex justify-between items-end">
<label class="text-xs font-bold uppercase flex items-center gap-2">
<span class="material-symbols-outlined text-sm">graphic_eq</span>
                            Sustain Level
                        </label>
<span class="text-xs font-mono">80%</span>
</div>
<div class="relative h-12 w-full flex items-center">
<div class="absolute inset-x-0 h-[1px] bg-neutral-mid"></div>
<div class="w-full h-12 relative flex items-center">
<div class="w-[80%] h-[2px] bg-primary absolute left-0 top-1/2 -translate-y-1/2"></div>
<div class="w-3 h-6 bg-neutral-dark border border-neutral-dark absolute left-[80%] top-1/2 -translate-y-1/2 cursor-pointer hover:bg-primary transition-colors"></div>
</div>
</div>
</div>
<!-- Transposition -->
<div class="space-y-4">
<div class="flex justify-between items-end">
<label class="text-xs font-bold uppercase flex items-center gap-2">
<span class="material-symbols-outlined text-sm">music_note</span>
                            Transpose
                        </label>
<span class="text-xs font-mono">+0 semitones</span>
</div>
<div class="flex gap-1 justify-between mt-2">
<button class="w-8 h-8 border border-neutral-dark flex items-center justify-center hover:bg-neutral-dark hover:text-white transition-colors">-</button>
<div class="flex-1 border border-neutral-dark flex items-center justify-center font-mono text-sm bg-white">C3</div>
<button class="w-8 h-8 border border-neutral-dark flex items-center justify-center hover:bg-neutral-dark hover:text-white transition-colors">+</button>
</div>
</div>
<!-- Reverb -->
<div class="space-y-4 pt-4 border-t border-neutral-light">
<div class="flex justify-between items-end">
<label class="text-xs font-bold uppercase flex items-center gap-2">
<span class="material-symbols-outlined text-sm">blur_on</span>
                            Reverb Mix
                        </label>
<span class="text-xs font-mono">24%</span>
</div>
<div class="relative h-12 w-full flex items-center">
<div class="absolute inset-x-0 h-[1px] bg-neutral-mid"></div>
<div class="w-full h-12 relative flex items-center">
<div class="w-[24%] h-[2px] bg-primary absolute left-0 top-1/2 -translate-y-1/2"></div>
<div class="w-3 h-6 bg-neutral-dark border border-neutral-dark absolute left-[24%] top-1/2 -translate-y-1/2 cursor-pointer hover:bg-primary transition-colors"></div>
</div>
</div>
</div>
</div>
<!-- Bottom Info -->
<div class="p-6 border-t border-neutral-dark bg-background-light">
<div class="flex items-center gap-2 text-neutral-mid">
<div class="w-2 h-2 bg-green-500 rounded-full"></div>
<span class="text-[10px] font-mono uppercase">MIDI Input: Active</span>
</div>
</div>
</aside>
<!-- Center Visualization Area -->
<div class="flex-1 flex flex-col bg-grid-pattern relative">
<!-- Visualization Band -->
<div class="flex-1 relative overflow-hidden flex flex-col justify-end pb-4 px-10">
<!-- Floating Real-time Visualization Bars -->
<div class="absolute inset-0 flex items-end justify-center px-10 pb-10 gap-1 opacity-80 pointer-events-none">
<!-- Note Bars (Simulated Visualization) -->
<div class="w-8 h-32 bg-neutral-dark opacity-10"></div>
<div class="w-8 h-48 bg-neutral-dark opacity-20 mx-4"></div>
<div class="w-8 h-64 bg-primary opacity-90"></div> <!-- Active note -->
<div class="w-8 h-40 bg-neutral-dark opacity-15 mx-2"></div>
<div class="w-8 h-24 bg-primary opacity-60"></div> <!-- Fading note -->
<div class="w-8 h-56 bg-neutral-dark opacity-10"></div>
</div>
<!-- Overlay Info -->
<div class="absolute top-6 left-6 flex flex-col gap-1">
<span class="text-xs font-bold uppercase tracking-widest text-neutral-mid">Velocity</span>
<span class="text-4xl font-mono text-neutral-dark">104</span>
</div>
<div class="absolute top-6 right-6 flex flex-col gap-1 text-right">
<span class="text-xs font-bold uppercase tracking-widest text-neutral-mid">Waveform</span>
<span class="text-xl font-mono text-primary">Grand Piano (Clean)</span>
</div>
</div>
<!-- Piano Keyboard Container -->
<div class="h-[240px] w-full bg-white border-t border-neutral-dark relative flex justify-center overflow-hidden">
<!-- Shadow/Depth effect -->
<div class="absolute top-0 left-0 right-0 h-4 bg-gradient-to-b from-black/10 to-transparent z-10 pointer-events-none"></div>
<!-- Octave 1 -->
<div class="flex relative">
<div class="key-white w-14 hover:bg-neutral-light transition-colors relative flex items-end justify-center pb-4 text-xs font-mono text-neutral-mid">C2</div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
</div>
<!-- Octave 2 -->
<div class="flex relative">
<div class="key-white w-14 hover:bg-neutral-light transition-colors relative flex items-end justify-center pb-4 text-xs font-mono text-neutral-mid">C3</div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 active bg-neutral-light transition-colors relative">
<!-- Active Key Indicator -->
<div class="absolute bottom-0 left-0 right-0 h-2 bg-primary"></div>
</div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
</div>
<!-- Octave 3 (Active) -->
<div class="flex relative">
<div class="key-white w-14 hover:bg-neutral-light transition-colors relative flex items-end justify-center pb-4 text-xs font-mono text-neutral-mid">C4</div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black active bg-primary"></div></div> <!-- Active Black Key -->
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
</div>
<!-- Octave 4 -->
<div class="flex relative">
<div class="key-white w-14 hover:bg-neutral-light transition-colors relative flex items-end justify-center pb-4 text-xs font-mono text-neutral-mid">C5</div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
<div class="w-0 relative"><div class="key-black"></div></div>
<div class="key-white w-14 hover:bg-neutral-light transition-colors"></div>
</div>
</div>
</div>
<!-- Right Tools Panel (Collapsed/Icon only for asymmetry) -->
<aside class="w-16 border-l border-neutral-dark bg-background-light flex flex-col items-center py-4 z-40">
<div class="flex flex-col gap-6">
<button class="w-10 h-10 flex items-center justify-center text-neutral-mid hover:text-neutral-dark hover:bg-neutral-light transition-colors" title="Metronome">
<span class="material-symbols-outlined">timer</span>
</button>
<button class="w-10 h-10 flex items-center justify-center text-primary bg-primary/10 transition-colors" title="Record">
<span class="material-symbols-outlined">fiber_manual_record</span>
</button>
<button class="w-10 h-10 flex items-center justify-center text-neutral-mid hover:text-neutral-dark hover:bg-neutral-light transition-colors" title="Library">
<span class="material-symbols-outlined">library_music</span>
</button>
</div>
<div class="mt-auto flex flex-col gap-6">
<button class="w-10 h-10 flex items-center justify-center text-neutral-mid hover:text-neutral-dark hover:bg-neutral-light transition-colors" title="Help">
<span class="material-symbols-outlined">help</span>
</button>
</div>
</aside>
</main>
</body></html>
